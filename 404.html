  <body class="is-preload">
    <!-- Скрипт переключения языка -->
    <script>
      function setLanguage(lang) {
        localStorage.setItem('language', lang);
        document.querySelectorAll('#language-switcher button').forEach((btn) =>
          btn.classList.remove('active')
        );
        const activeBtn = document.getElementById(`btn-${lang}`);
        if (activeBtn) activeBtn.classList.add('active');
        if (typeof updateLanguageContent === 'function') {
          updateLanguageContent(lang);
        }
      }
      document.addEventListener('DOMContentLoaded', function () {
        const savedLang = localStorage.getItem('language') || 'en';
        setLanguage(savedLang);
      });
    </script>

    <!-- Header -->
    <header id="header">
      <div class="inner">
        <h1><strong><font size="6">Bar 48</font></strong></h1><br />
        <h1 data-i18n="open">Open from 00:30 to 06:00</h1>
        <h1 data-i18n="address">
          <a
            href="https://www.google.com/maps/place/%D0%91%D0%B0%D1%80+48/@41.6472818,41.6299166,17z/data=!4m6!3m5!1s0x4067877c6534400d:0x36e22db643766849!8m2!3d41.6474543!4d41.6323109!16s%2Fg%2F11rvh7wrxh"
            target="_blank"
            >Batumi, 26 May Street, 27</a
          >
        </h1>
        <h1><a href="tel:+995599549807">+995 599 54 98 07</a></h1>
        <h1 data-i18n="telegram">
          <a href="https://t.me/BAR48_Batumi" target="_blank">Telegram group</a>
        </h1>
        <!-- Кнопки -->
        <div id="language-switcher">
          <button onclick="setLanguage('en')" id="btn-en">En</button>
          <button onclick="setLanguage('ka')" id="btn-ka">ქა</button>
          <button onclick="setLanguage('ru')" id="btn-ru">Рус</button>
        </div>
      </div>
    </header>

    <!-- Main -->
    <div id="main">
      <section class="wrapper">
        <div class="inner" style="text-align: center;">
            <ul class="actions">
            <li data-i18n="home"><a href="/" class="button">Home</a></li>
          </ul><br><hr>
